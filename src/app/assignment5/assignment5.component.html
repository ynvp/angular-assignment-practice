<!-- Assignment
==========
1. create an EmployeeService with an array of employees
2. inject that service in EmployeeComponent
3. Display List of Employees in a table
   have 3 buttons - allEmployees , maleEmployees , femaleEmployees
-->
@if(!employees5){
<p>SELECT A BUTTON BELOW</p>
}
<button (click)="getAllEmployees()">All Employees</button>
<button (click)="getMaleEmployees()">Male Employees</button>
<button (click)="getFemaleEmployees()">Female Employees</button>
<br />
<br />
<table border="1">
    <thead>
        <tr>
            <th>EID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        @for(employee of employees5 ; track $index){
        <tr>
            <td>{{ employee.eId }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.sal }}</td>
            <td>{{ employee.gender }}</td>
        </tr>
        }
    </tbody>
</table>
