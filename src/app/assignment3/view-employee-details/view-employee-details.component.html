<dialog open draggable="true">
    <h3>Employee Details</h3>
    <code>
        Name: {{ employeeData()?.preferredFullName }} <br />
        Employee Code: {{ employeeData()?.employeeCode }} <br />
        Region: {{ employeeData()?.region }} <br />
        Phone: {{ employeeData()?.phoneNumber }} <br />
        Email: {{ employeeData()?.emailAddress }}
    </code>
    <form method="dialog" (click)="onClose()">
        <button>Close</button>
    </form>
</dialog>
