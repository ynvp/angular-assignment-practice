<h1>Assignment 6</h1>
<h2 style="display: grid; place-items: center">Employee CRUD</h2>

<div class="employee-container">
    <div class="employee-list">
        <app-employee-list
            [employeesList]="employeesData"
            (deleteEmployee)="deleteEmployee($event)"
        ></app-employee-list>
    </div>
    <div class="new-employee-form">
        <app-add-employee
            (addNewEmployee)="addNewEmployee($event)"
        ></app-add-employee>
    </div>
</div>
