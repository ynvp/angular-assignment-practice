<h3>Add New Employee</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="employeeInputForm">
    <p>
        <label for="eId">EId</label><br />
        <input type="number" name="eId" id="eId" formControlName="eId" />
    </p>
    <p>
        <label for="name">Name</label><br />
        <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            required=""
        />
    </p>
    <p>
        <label for="sal">Salary</label><br />
        <input type="number" name="sal" id="sal" formControlName="sal" />
    </p>
    <p>
        <label for="gender">Gender</label><br />
        <input
            type="text"
            name="gender"
            id="gender"
            formControlName="gender"
            required=""
        />
    </p>
    <p>
        <button type="submit" [disabled]="!employeeInputForm.valid">
            SUBMIT
        </button>
    </p>
</form>
