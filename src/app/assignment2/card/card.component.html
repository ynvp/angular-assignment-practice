<div class="card">
    <h2>
        {{ userData().name }}
    </h2>
    <h6>{{ userData().email }}</h6>
    <p>Address: {{ userData().address }}</p>
    <p>Phone: {{ userData().phone }}</p>
    <a href="{{ userData().website }}">Visit {{ userData().website }}</a>
    <p>Company: {{ userData().company }}</p>
</div>
